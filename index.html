<!DOCTYPE html>
<html>
<head>
  <title>Simple Four Section Page</title>
  <style>
    body {
      background: lightpink;
	  padding: 20px;
    }
	.div{
		display:flex;
		flex-direction:row;
		gap:5px;
		}

	.box {
      background-color:#FFD1DC;
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .box img {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
	  padding:20px;
    }

    .box h2 {
      margin: 0;
      font-size:30px;
      color: deeppink;
    }
  </style>
</head>
<body>

  <div class="div">
    <div class="box">
	  <h2>Home</h2>
      <img src="home.jpg">
    </div>
    <div class="box">
	  <h2>About</h2>
      <img src="about.jpg">
	  
    </div>
    <div class="box">
	  <h2>Gallery</h2>
      <img src="image.jpg">
    </div>
    <div class="box">
	  <h2>Contact</h2>
      <img src="contact.jpg">
    </div>
  </div>

</body>
</html>
